apiVersion: "vault.banzaicloud.com/v1alpha1"
kind: "Vault"
metadata:
  name: "vault"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: vault
    vault_cr: vault
spec:
  size: 1
  image: hashicorp/vault:1.14.8

  # ServiceAccount for Vault + bank-vaults configurer/unsealer
  serviceAccount: vault

  serviceType: ClusterIP

  # Optional annotations/labels (trimmed for brevity)
  vaultAnnotations: {}
  vaultConfigurerAnnotations: {}
  vaultLabels: {}
  vaultConfigurerLabels: {}

  # Raft storage using a PVC, like cr-raft.yaml
  volumeClaimTemplates:
    - metadata:
        name: vault-raft
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  volumeMounts:
    - name: vault-raft
      mountPath: /vault/file

  # Distribute CA to the webhook namespace
  caNamespaces:
    - "vswh"

  # === THIS is where the unseal secret goes ===
  unsealConfig:
    options:
      preFlightChecks: true
      storeRootToken: true
      secretShares: 5
      secretThreshold: 3
    kubernetes:
      # ðŸ”§ Use your namespace instead of `default`
      secretNamespace: {{ .Release.Namespace }}
      secretName: bank-vaults

  # Vault server config (same spirit as cr-raft.yaml)
  config:
    storage:
      raft:
        path: "/vault/file"
    listener:
      tcp:
        address: "0.0.0.0:8200"
        tls_cert_file: /vault/tls/server.crt
        tls_key_file: /vault/tls/server.key
    api_addr: "https://vault.{{ .Release.Namespace }}:8200"
    cluster_addr: "https://${.Env.POD_NAME}:8201"
    ui: true
    statsdDisabled: true
    serviceRegistrationEnabled: true

  resources:
    vault:
      limits:
        memory: "512Mi"
        cpu: "200m"
      requests:
        memory: "256Mi"
        cpu: "100m"

  # externalConfig: what bank-vaults configurer applies inside Vault
  externalConfig:
    policies:
      - name: allow_secrets
        rules: |
          path "secret/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }

    auth:
      - type: kubernetes
        roles:
          # Allow pods in your Vault ns and the webhook ns
          - name: default
            bound_service_account_names:
              - default
              - vault-secrets-webhook
            bound_service_account_namespaces:
              - {{ .Release.Namespace }}
              - "vswh"
            policies: allow_secrets
            ttl: 1h

    secrets:
      - path: secret
        type: kv
        description: General secrets.
        options:
          version: 2

    # Some dev/startup demo secrets (optional)
    startupSecrets:
      - type: kv
        path: secret/data/dockerrepo
        data:
          data:
            DOCKER_REPO_USER: dockerrepouser
            DOCKER_REPO_PASSWORD: dockerrepopassword

  vaultEnvsConfig:
    - name: VAULT_LOG_LEVEL
      value: debug
